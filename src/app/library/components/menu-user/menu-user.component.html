
<div class="dropdown-center">
  <button class="btn bg-transparent dropdown-toggle text-white px-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="height: 47px;">
    <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
    <span class="fs-6 ms-2" [ngClass]="{'d-none': status, 'd-lg-inline': !status}">{{username}}</span>
  </button>
  <ul class="dropdown-menu">
    @for (item of optionsUser; track $index) {
      <li>
        <a class="dropdown-item" (click)="onLogout()" [routerLink]="item.url">
          <fa-icon [icon]="item.icon" />
          {{item.label}}
        </a>
      </li>
    }
</ul>
